<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <script src="../js/home.js" type="module" defer></script>
    <title>ACME Filmes</title>
</head>

<body class=" w-screen bg-cover bg-fixed bg-fundo-geral overflow-x-hidden font-textos
    scrollbar scrollbar-thumb-roxo">
    <div class="fixed top-0 left-0 z-2 h-screen w-screen backdrop-blur-sm hidden" id="blur-overlay"></div>
    <header class="flex  p-1 items-center justify-around h-[16vh]">
        <div class="h-full p-1 flex items-end">
            <img class="h-[100%]" src="../img/acme-logo-escuro.svg" alt="">
        </div>
        <ul class="flex w-2/6 text-white justify-around lg:text-xl md:lg sm:md">
            <li class=" ">
                <a href="#" class="">Início</a>
            </li>
            <li class=" ">
                <a href="#" class="">Meus Filmes</a>
            </li>
            <li class=" ">
                <a href="./filmes.html" onclick="localStorage.setItem('generoId', 0)" class="">Todos os filmes</a>
            </li>
            <li class=" ">
                <div class="group cursor-pointer">
                    <span>Gêneros</span>
                    <ul class=" w-[16vw] group-hover:block bg-roxo-escuro2 absolute p-6 rounded-lg border-2 border-roxo hidden"
                        id="lista-genero">
                    </ul>
                </div>
            </li>
        </ul>
        <div class="relative">
            <div
                class="flex items-center bg-rosa-muito-claro rounded-3xl py-2 px-4 w-3/4 focus-within:border-purple-800 focus-within:border">
                <i class="material-icons">search</i>
                <input type="text" id="search-bar" class="bg-transparent w-full focus:outline-none px-2 focus-ring:0">
            </div>
            <div class=" w-[16vw] h-[10vh] bg-roxo-escuro2  p-6 rounded-lg border-2 border-roxo text-white absolute hidden"
                id="search-result">
            </div>
        </div>
        <div href="./conta.html" class="size-12 bg-cover bg-center bg-no-repeat rounded-3xl group"
            style="background-image: url('../img/user-icon.svg');">
            <div class="group-hover:flex h-[32vh] right-[1vw] items-end hidden absolute">
                <div class=" w-[16vw]  bg-roxo-escuro2  p-6 rounded-lg border-2 border-roxo text-white">
                    <ul class="pb-4">
                        <li class="p-2 hover:bg-roxo-transparencia"><a href="./conta.html">Conta</a></li>
                        <li class="p-2 hover:bg-roxo-transparencia"><a href="./conta.html">Configurações</a></li>
                        <li class="p-2 hover:bg-roxo-transparencia"><a href="./conta.html">Compra</a></li>
                    </ul>
                    <div class="flex h-[5vh] justify-between ">
                        <button class="bg-roxo-claro w-1/2 text-roxo-escuro-1 rounded-lg" id="sair">Sair</button>
                        <button id="ajuda" class="flex items-center gap-4 text-rosa-claro">
                            <img src="../img/help.png" class="h-[50%]"
                                alt="Símbolo de interrogação dentro de um círculo"> Ajuda
                        </button>
                    </div>
                </div>
            </div>

            </dic>
    </header>
    <main>

        <!-- seção de destaques -->
        <section class="w-full h-[75vh] flex flex-col items-center text-white" id="destaque">
            <!-- <h2 class="text-center text-2xl pb-4">Destaques</h2> -->
            <div class="h-full w-full flex justify-center gap-4">
                <button id="botaoPrev"><img src="../img/seta.svg" alt=""></button>
                <div class="w-[58vw] overflow-hidden flex">
                    <div class="flex h-[90%] items-center" id="destaques-container">
                        <div id="destaque-loader" class=" loader hidden transitions border-[6px] border-violet-300 bg-roxo-claro animate-pulse shrink-0 w-[58vw] bg-contain h-full min-w-[600px] flex justify-end">
                            <div
                                class="bg-gradient-to-r from-transparent from-6% to-indigo-900 to-10% h-full w-[70%] pl-24 pr-6 py-6">
                                <h3 class="w-[30vw] h-[6vh] bg-roxo-claro animate-pulse"></h3>
                                <p class="flex gap-5 py-2">
                                    <span class="w-[12vw] h-[4vh] bg-roxo-claro animate-pulse"></span>
                                    <span class="w-[12vw] h-[4vh] bg-roxo-claro animate-pulse"></span>
                                </p>
                                <p class="text-[0.9rem]  py-4 w-[90%] h-[40%] leading-6 overflow-hidden text-elipsis">
                                </p>
                                <div>
                                    <div class="flex text-violet-950 gap-10 h-[12%] pr-4">
                                        <span
                                            class="flex bg-roxo-claro animate-pulse px-3 py-2 gap-4 text-lg rounded-lg items-center w-[40%]">
                                               </span><button
                                            class="bg-roxo-claro animate-pulse px-3 py-2 gap-2 grid content-center text-2xl rounded-md grow"></button></div>
                                    <div class="flex py-4  items-center gap-16 h-[20%]"><a href=""
                                            class="flex bg-roxo-claro animate-pulse px-3 py-[10px] text-2xl rounded-lg w-[50%] items-center gap-5 h-full">
                                            
                                        </a><button
                                            class="bg-roxo-claro animate-pulse h-[7vh] aspect-square"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="botaoNext"><img src="../img/seta.svg" class="rotate-180 " alt=""></button>
            </div>
        </section>
        <!-- seção de filmes comprados -->
        <section class="p-12 pt-0">
            <h2 class="text-2xl pb-6 text-white">Meus filmes</h2>
            <div class="flex gap-5 h-80" id="meus-filmes-container">
            </div>
        </section>
        <section class="p-12 pt-0">
            <h2 class="text-2xl pb-6 text-white">Filmes que você salvou</h2>
            <div class="flex gap-5 h-80" id="filmes-salvos">
                <div class=" bg-roxo-claro animate-pulse shrink-0 w-[12vw] h-full min-w-[200px] hidden loader"></div>
            </div>
        </section>
    </main>
</body>

</html>
