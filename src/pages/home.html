<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <script src="../js/home.js" type="module" defer></script>
    <title>ACME Filmes</title>
</head>

<body
    class=" w-screen bg-cover bg-fixed bg-gradient-to-b from-violet-300 to-purple-900 overflow-x-hidden font-textos">
    <div class="fixed top-0 left-0 z-2 bg-[#3f216e69] h-screen w-screen backdrop-blur-sm hidden" id="blur-overlay"></div>
    <header class="flex  p-1 items-center justify-around h-24">
        <img class="h-16 w-48" src="../img/acme-logo-escuro.svg" alt="">
        <ul class="flex w-2/6 text-white justify-around text-xl">
            <li class=" ">
                <a href="#" class="">Início</a>
            </li>
            <li class=" ">
                <a href="#" class="">Meus Filmes</a>
            </li>
            <li class=" ">
                <a href="#" class="">Lançamentos</a>
            </li>
            <li class=" ">
                <div href="#" class="">
                    <span>Gêneros</span>
                </div>
            </li>
        </ul>
        <div
            class="flex items-center bg-pink-100 rounded-3xl py-2 px-4 w-1/4 focus-within:border-purple-800 focus-within:border">
            <i class="material-icons">search</i>
            <input type="text" class="bg-transparent w-full focus:outline-none px-2 focus-ring:0">
        </div>
        <a href="#" class="size-12 bg-black rounded-3xl"></a>
    </header>
    <main>

        <!-- seção de destaques -->
        <section class="w-full h-[70vh] flex flex-col items-center text-white" id="destaque">
            <!-- <h2 class="text-center text-2xl pb-4">Destaques</h2> -->
            <div class="h-full w-full flex justify-center gap-4">
                <button id="botaoPrev"><</button>
                <div class="w-[50vw] overflow-hidden flex">
                    <div class="flex h-[90%] items-center" id="destaques-container">
                    </div>
                </div>
                <button id="botaoNext">></button>
            </div>
        </section>
        <!-- seção de filmes comprados -->
        <section class="p-12">
            <h2 class="text-2xl pb-6 text-white">Meus Filmes</h2>
            <div class="flex gap-5 h-80" id="meus-filmes-container">
            </div>
        </section>
    </main>
</body>

</html>
