<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <script src="../js/criar_conta.js" type="module" defer></script>
    <title>Criar Conta</title>
</head>
<body class="size-full bg-[url('../img/filmes.png')] bg-cover bg-center grid grid-rows-[12vh_80vh] font-textos ">
    <div class="h-full w-full absolute -z-10 bg-roxo-escuro-1/60"></div>
    <header class=" flex pt-4 px-8 justify-between">
        <a href="../../index.html" class="bg-[url(../img/seta.svg)] bg-cover bg-center h-12 aspect-square"></a>
        <img src="../img/acme-logo-clara.png" alt="">
        <a href="#"class=" bg-[url(../img/help.png)] bg-cover bg-center h-10 aspect-square"></a>
    </header>
    <main class=" flex flex-col items-center w-full p-8 text-white ">
        <div class="container-criar bg-roxo-escuro-1/80 w-[48vw] p-10 flex flex-col gap-4">
            <div class="input-container">
                <input id="nome" name="nome" type="text" autocomplete="none" required maxlength="80" 
                class="h-[6vh] w-full border-0 p-1.5 text-roxo-escuro2 bg-rosa-claro focus:outline-roxo-escuro-1 sm:text-sm sm:leading-6">
                <label for="">Nome Completo</label>
            </div>
            <div class="input-container">
                <input id="cpf" name="cpf" type="text" autocomplete="none" required  maxlength="18" 
                class="h-[6vh] w-full border-0 p-1.5 text-roxo-escuro2 bg-rosa-claro focus:outline-roxo-escuro-1 sm:text-sm sm:leading-6">
                <label for="">CPF</label>
            </div>
            <div class="input-container">
                <input id="celular" name="celular" type="text"  required maxlength="15"
                class="h-[6vh] w-full border-0 p-1.5 text-roxo-escuro2 bg-rosa-claro focus:outline-roxo-escuro-1 sm:text-sm sm:leading-6">
                <label for="">Celular</label>
            </div>
            <div class="input-container">
                <input id="email" name="email" type="email" autocomplete="none"maxlength="50"
                class="h-[6vh] w-full border-0 p-1.5 text-roxo-escuro2 bg-rosa-claro focus:outline-roxo-escuro-1 sm:text-sm sm:leading-6">
                <label for="">Email</label>
            </div>
            <div class="input-container">
                <input id="senha" name="senha" type="password" maxlength="45"
                class="h-[6vh] w-full border-0 p-1.5 text-roxo-escuro2 bg-rosa-claro focus:outline-roxo-escuro-1 sm:text-sm sm:leading-6">
                <label for="">Senha</label>
            </div>
            <div class="input-container">
                <input id="confirma-senha" name="senha" type="password" maxlength="45"
                class="h-[6vh] w-full border-0 p-1.5 text-roxo-escuro2 bg-rosa-claro focus:outline-roxo-escuro-1 sm:text-sm sm:leading-6">
                <label for="">Confirmar senha</label>
            </div>
        </div>
        <button id="botao-entrar" class="bg-roxo w-[20%] px-12 h-20 text-[1.8vw] border border-pink-100  text-white relative bottom-3">CRIAR CONTA</button>
    </main>
</body>
</html>
