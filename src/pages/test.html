<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Yipee</title>
</head>
<body class="w-full overflow-x-hidden">
    <div class="flex w-[100vw] justify-center gap-8 items-center slider overflow-x-auto gap-2"
         id="destaques-container"
         style=" transition: transform 0.5s ease;">
    <div class="shrink-0 slide border-violet-300 bg-[url('../img/aranhavero.png')] h-96 bg-cover w-[20vw] flex justify-end">
    </div>
    <div class=" shrink-0 slide border-violet-300 bg-[url('../img/aranhavero.png')] h-96 bg-cover w-[20vw] flex justify-end">
    </div>
    <div class="shrink-0 slide border-violet-300 bg-[url('../img/aranhavero.png')] h-96 bg-cover w-[20vw] flex justify-end"
         >
    </div>
    <div class="shrink-0 slide border-violet-300 bg-[url('../img/aranhavero.png')] h-96 bg-cover w-[20vw] flex justify-end">
    </div>
    <div class="shrink-0 slide border-violet-300 bg-[url('../img/aranhavero.png')] h-96 bg-cover w-[20vw] flex justify-end">
    </div>
    <div class="shrink-0 slide border-violet-300 bg-[url('../img/aranhavero.png')] h-96 bg-cover w-[20vw] flex justify-end">
    </div>
    <div class="shrink-0 slide border-violet-300 bg-[url('../img/aranhavero.png')] h-96 bg-cover w-[20vw] flex justify-end">
    </div>
    </div>
</body>
<script>
        document.addEventListener("DOMContentLoaded", function () {
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  const slideWidth = slides[0].offsetWidth;
  const numVisibleSlides = 7; // Number of slides visible at a time
  let currentIndex = 0;

  // Clone the initial slides and append them to the end of the slider
  for (let i = 0; i < numVisibleSlides; i++) {
    const cloneSlide = slides[i].cloneNode(true);
    slider.appendChild(cloneSlide);
  }

  function goToSlide(index) {
    currentIndex = index;
    const offset = -currentIndex * slideWidth;
    slider.style.transition = "transform 0.5s ease-in-out";
    slider.style.transform = `translateX(${offset}px)`;

    // Reset the position to the original set of slides when reaching the cloned slides
    if (currentIndex >= slides.length) {
      setTimeout(() => {
        slider.style.transition = "none";
        slider.style.transform = `translateX(0)`;
        currentIndex = 0;
      }, 500);
    }
  }

  // Auto scroll
  setInterval(() => {
    goToSlide(currentIndex + 1);
  }, 3000); // Adjust the timing as needed
});
</script>
</html>
